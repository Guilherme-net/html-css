<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td colspan="3">A</td>
            
            
        </tr>

        <tr>
            <td rowspan="2">D</td>
            <td colspan="2">F</td>
        </tr>

        <tr>
            
           
            <td colspan="2">J</td>
        </tr>

        <tr>
            <td rowspan="3">K</td>
            <td colspan="2">L</td>
        </tr>

        <tr>
            
            <td colspan="2">N</td>
           
        </tr>

        <tr>

        </tr>
    </table>
</body>
</html>
