<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table {
            width: 200px;
            text-align: center;
            padding: 4px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        td:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela em HTML</h1>

    <!--
        HIERARQUIA DE TABELAS SIMPLES:

        TABLE = Tabela
            TABLE ROW = Linhas de tabela
                TABLE HEADER = CabeÃ§alho de tabela.
                TABLE DATA = Dado de tabela
        
    -->

    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--Quarta LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
