<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais e mais tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .ultima {
            background-color: aqua;
        }

        .terceiro {
            background-color: aquamarine;
        }
    </style>
</head>
<body>

        <colgroup>
            <col class="terceiro" span="3">

</body>
</html>
