<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e Seus Comandos</title>
</head>
<body>
    <h1>Vou fazer uma lista de comandos de HTML</h1>

    <ul>
        <li title="Use a Tag &lt;p&gt;" > Parágrafo </li>

        <li title="Use a Tag &lt;img&gt;">Imagens </li>

        <li title="Use a Tag &lt;h1&gt; até &lt;h6&gt;">Titulos </li>

        <li title="Use a Tag &lt;abbr&gt;">Abreviações </li>

        <li title="Use a Tag &lt;code&gt;">Códigos-Fonte </li>

        <li title="Use a Tag &lt;ol&gt;">Lista numeradas </li>

        <li title="Use a Tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores </li>                    

    </ul>
 
</body>
</html>
